<!DOCTYPE html>
<html>
    <head>

    <body>
        <div class = "container">
        <form>
            <h1>Contact Us</h1>
            <div class="form-group">
              <label for="Nameblock">Name</label>
              <input type="name" class="form-control" id="name" placeholder="Enter your name"> 
            </div>
            <div class="form-group">
              <label for="Emailblock">Email</label>
              <input type="emailname" class="form-control" id="example@example.com" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="Messageblock">Message</label>
                <select multiple class = "form-control" id = "messagetext"></select>
            </div>
            <button type ="button" class="btn btn-primary">Contact Us</button>
          </form> 
        </div>
    </body>
</html>
